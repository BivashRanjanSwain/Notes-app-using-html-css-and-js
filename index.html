<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
        <div class="Developer">
            <h4>Developed by -> </h4>
            <h1>Sonalika Nayak</h1>
        </div>
        <button id="mode-toggle">Toggle Dark Mode</button>
        
        <div id="login-signup">
            <h2>Login or Sign Up</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <div class="button-container">
                <button id="login-btn">Login</button>
                <button id="signup-btn">Sign Up</button>
            </div>
        </div>
        <div id="notes-app" style="display: none;">
            <h2>Welcome, <span id="user-greeting"></span>!</h2>
            <button id="logout-btn">Logout</button>
            <div id="note-form">
                <input type="text" id="note-heading" placeholder="Note Heading">
                <input type="text" id="note-title" placeholder="Note Title">
                <textarea id="note-content" rows="4" placeholder="Note Content"></textarea>
                <div id="note-buttons">
                    <button id="add-note">Add Note</button>
                </div>
            </div>
            <div id="notes-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
